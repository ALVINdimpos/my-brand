<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css" />
    <title>Login</title>
</head>
<body>
    <div class="login_wraper">
        <div class="first_section">
            <img src="../Images/mine.png" alt="" class="center">
            <div class="alvin">
                <img src="../Images/alvin.png" alt="">
            </div>
        </div>
        <div class="second_section">
            <div class="container">
                <div class="text">
                    <h2><span>Sign  in</span></h2> </div>
                <form action="#">
                    <div class="data">
                        <label>Email</label>
                        <input type="text" placeholder="fistonalvin@gmail.com" required>
                    </div>
                    <div class="data">
                        <label>Password</label>
                        <input type="password" placeholder="**************" required>
                    </div>
                    <div class="forgot-pass">
                        <input type="checkbox" name="remember"><p>Remember me!</p>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="btn">
                        <button type="submit">Sign in</button>
                    </div>
                    <div class="forgot-pass" style="float: right; margin-top: 1rem;">
                        <a href="./signup.html" >Sign up</a>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
