<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/signup.css">
    <title>Sign up</title>
</head>
<body>
    <div class="login_wraper">
        <div class="first_section">
            <img src="../Images/mine.png" alt="" class="center">
            <div class="alvin">
                <img src="../Images/alvin.png" alt="">
            </div>


        </div>
        <div class="second_section">
            <div class="container">
                <div class="text">
                    <h2><span>Sign  up</span></h2> </div>
                <form action="#">
                    <div class="data">
                        <label>Email</label>
                        <input type="text" placeholder="fistonalvin@gmail.com" id="email" required>
                    </div>
                    <div class="data">
                        <label>Password</label>
                        <input type="password" placeholder="**************" id="password"  required>
                    </div>
                    <div class="data">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="**************" id="confirm-password" required>
                    </div>
                    <div class="forgot-pass">
                    <p>Already have an account?</p>
                        <a href="./Login.html">Sign in</a>
                    </div>
                    <div class="btn">
                        <button type="submit">Sign up</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script src="./JavaScript/index.js"></script>
</body>
</html>
