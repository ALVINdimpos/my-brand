<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="blogPage.css">
    <title>Admin Panel</title>
</head>

<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1>ALVIN<span>FISTON</span></h1>
        </div>
        <ul>
            <li><a href="../landingPage.html"><i class="fa fa-th-large" aria-hidden="true"></i>&nbsp; <span>
                        Dashboard
                    </span></a> </li>
            <li><a href="../project/project.html"><i class="fa fa-briefcase" aria-hidden="true"></i>
                    &nbsp;<span>
                        Project
                    </span></a> </li>
            <li><a href="#"><i class="fa fa-id-card" aria-hidden="true"></i>
                    &nbsp;<span>
                        Blogs
                    </span> </a></li>
            <li><a href="../Querries/Querries.html"><i class="fa fa-commenting-o" aria-hidden="true"></i>
                    &nbsp;<span>
                        Querries
                    </span></a> </li>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Search..">
                    <button type="submit"><i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="user">
                    <a href="#" class="btn" onclick="toggleForm()"><i class="fa fa-plus" aria-hidden="true"></i>
                        Add New</a>
                    <i class="fa fa-bell" aria-hidden="true"></i>
                    <div class="img-case">
                        <img src="../../Images/user.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content">


            <div class="overlay">
                <form id="myForm">
                    <div class="con">
                        <header class="head-form">
                            <h2> Add blog</h2>
                            <p>Add blog here using </p>
                        </header>
                        <br>
                        <div class="field-set">
                            <input class="form-input" id="Author" type="text" placeholder="Author" required>
        
                            <br>
                            <input class="form-input" id="Title" type="text" placeholder="Title" required>
        
                            <br>
        
                            <input class="form-input" id="Body" type="text" placeholder="Body" required>
        
                            <br>
        
                            <input class="form-input" id="Date" type="text" placeholder="Date" required>
        
                            <br>
        
                            <input class="form-input" type="URL" id="URL" placeholder="image URL">
                            <br>
                            <button class="log_in" onclick="postBlog()" type="submit">Add </button>
                        </div>
        
                </form>
            </div>


            <div class="content-2">
                <div class="recent-payments">
                    <div class="title">
                        <h2>Recent Blogs</h2>
                    </div>
                    <table>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                        <tbody id="Blogs">

                        </tbody>

                    </table>
                </div>

            </div>
        </div>
    </div>
    <script src="../../JavaScript/blogs.js"></script>
</body>

</html>
