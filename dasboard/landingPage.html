<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="LandingPage.css">
  <title>Admin Panel</title>
</head>

<body>
  <div class="side-menu">
    <div class="brand-name">
      <h1>ALVIN<span>FISTON</span></h1>
    </div>
    <ul>
      <li><i class="fa fa-th-large" aria-hidden="true"></i></i>&nbsp; <span>Dashboard</span> </li>
      <li><a href="./project/project.html"><i class="fa fa-briefcase" aria-hidden="true"></i>
          &nbsp;<span>Project</span></a>
      </li>
      <li> <a href="./blogs/blogPage.html"><i class="fa fa-id-card" aria-hidden="true"></i>
          &nbsp;<span>Blog</span></a> </li>
      <li><a href="./Querries/Querries.html">
          <i class="fa fa-commenting-o" aria-hidden="true"></i>
          &nbsp;<span> Querries</span> </a></li>
    </ul>
  </div>
  <div class="container">
    <div class="header">
      <div class="nav">
        <div class="search">
          <input type="text" placeholder="Search..">
          <button type="submit"><i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </div>
        <div class="user">
          <a href="#" class="btn"><i class="fa fa-plus" aria-hidden="true"></i>
            Add New</a>
          <i class="fa fa-bell" aria-hidden="true"></i>
          <div class="img-case">
            <img src="../Images/mine.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="cards">
        <div class="card">
          <div class="box">
            <h1>21</h1>
            <h3>Blogs</h3>
          </div>
          <div class="icon-case">
            <i class="fa fa-rss" aria-hidden="true"></i>
          </div>
        </div>
        <div class="card">
          <div class="box">
            <h1>5</h1>
            <h3>Comments</h3>
          </div>
          <div class="icon-case">
            <i class="fa fa-comments" aria-hidden="true"></i>
          </div>
        </div>
        <div class="card">
          <div class="box">
            <h1>35</h1>
            <h3>Projects</h3>
          </div>
          <div class="icon-case">
            <i class="fa fa-window-maximize" aria-hidden="true"></i>
          </div>
        </div>
      </div>
      <div class="content-2">
        <div class="recent-payments">
          <div class="title">
            <h2>Recent Blogs</h2>
            <a href="#" class="btn">View All</a>
          </div>
          <table>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
            <tbody id="recentBlogs">

            </tbody>
          
          </table>
        </div>
        <div class="new-students">
          <div class="title">
            <h2>New Projects</h2>
            <a href="#" class="btn">View All</a>
          </div>
          <table>
            <tr>
              <th>Photo</th>
              <th>Name</th>
              <th>option</th>
            </tr>
            <tr>
              <td><img src="../../Images/project1.jpg" alt=""></td>
              <td>speach app</td>
              <td><a href="#" class="btn">View</a></td>
            </tr>
            <tr>
              <td><img src="../../Images/project1.jpg" alt=""></td>
              <td>speach app</td>
              <td><a href="#" class="btn">View</a></td>
            </tr>
            <tr>
              <td><img src="../../Images/project1.jpg" alt=""></td>
              <td>speach app</td>
              <td><a href="#" class="btn">View</a></td>
            </tr>


          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="../JavaScript/landingBlog.js"></script>
</body>

</html>
