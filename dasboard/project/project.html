<body>

      <li><i class="fa fa-commenting-o" aria-hidden="true"></i>
        &nbsp;<span> <a href="../Querries/Querries.html">Querries</a></span> </li>
    </ul>
  </div>
  <div class="container">
    <div class="header">
      <div class="nav">
        <div class="search">
          <input type="text" placeholder="Search..">
          <button type="submit"><i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </div>
        <div class="user">
          <a href="#" class="btn" onclick="toggleForm()"><i class="fa fa-plus" aria-hidden="true"></i>
            Add New</a>
          <i class="fa fa-bell" aria-hidden="true"></i>
          <div class="img-case">
            <img src="../../Images/user.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="overlay">
        <form id="myForm">
            <div class="con">
                <header class="head-form">
                    <h2> Add project</h2>
                    <p>Add project here using </p>
                </header>
                <br>
                <div class="field-set">

                    <input class="form-input" id="Name" type="text" placeholder="Name" required>

                    <br>

                    <input class="form-input" id="Date" type="text" placeholder="Date" required>

                    <br>

                    <input class="form-input" id="URL" type="URL" placeholder="Project URL" required>

                    <br>
                    <br>
                    <button class="log_in" onclick="postproject()" type="submit">Add </button>
                </div>

        </form>
    </div>
      <div class="content-2">
        <div class="new-students">
          <div class="title">
            <h2>New Projects</h2>
          </div>
          <table>
            <tr>
              <th>Photo</th>
              <th>Name</th>
              <th>date</th>
              <th>option</th>
            </tr>
            <tbody id="project">

            </tbody>

          </table>
        </div>
      </div>
